<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK -->
    <link rel="stylesheet" href="./style.css">
    <title>Grid Table</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        li{
            color: white;
            display: grid;
            justify-items: center;
            padding: 45px;
        }

        ul{
            list-style: none;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            row-gap: 5px;
            column-gap: 5px;
            width: 40%;
            margin: 50px auto;
            
        }

        .blue{
            background-color: blue;
            grid-column: 1/5;
            padding: 15px;
            
        }
        .skyblue{
            background-color: skyblue;           
            row-gap: 2/4;
        }
        .black{
            background-color: rgb(82, 82, 93);
            grid-column: 2/4;
            row-gap: 2/4;
            
        }
        
        
    </style>
</head>
<body>
    <ul>
        <li class="blue">Holy Grail Layout</li>
        <li class="skyblue">Nav</li>
        <li class="black">Main Content</li>
        <li class="skyblue">Sidebar</li>
        <li class="blue">Footer</li>
    </ul>
    
</body>
</html>
